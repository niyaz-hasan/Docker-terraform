name: Terraform Apply and Destroy

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      action:
        description: 'Terraform action to perform'
        required: true
        default: 'destroy'
        type: choice
        options:
          - destroy

permissions:
      id-token: write
      contents: read

jobs:
  terraform:
    name: Terraform Apply or Destroy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Configure AWS credentials with OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::975049998898:role/githubaction-assumerole
          role-session-name: github-assume
          aws-region: us-east-1
          
      - name: Install TFLint
        run: |
          curl -s https://raw.githubusercontent.com/terraform-linters/tflint/master/install_linux.sh | bash

      - name: Run TFLint
        continue-on-error: true
        run: |
          tflint --init
          tflint --recursive
      
#      # Install Checkov.
#      - name: Install Checkov
#        run: |
#          python -m pip install --upgrade pip
#          pip install checkov
#
#      # Run Checkov to scan Terraform files.
#      - name: Run Checkov Scan
#        continue-on-error: true
#        run: |
#          checkov -d  .    # Scan the current directory for Terraform files.

      - name: Install terraform-docs
        run: |
          curl -sSLo terraform-docs.tar.gz https://terraform-docs.io/dl/v0.20.0/terraform-docs-v0.20.0-linux-amd64.tar.gz
          tar -xzf terraform-docs.tar.gz
          chmod +x terraform-docs
          sudo mv terraform-docs /usr/local/bin/
 
 
      - name: Generate Terraform Docs
        run: |
          terraform-docs markdown table . > README.md
 
#      - name: Commit Terraform Docs
#        run: |
#          git config --global user.name "github-actions"
#          git config --global user.email "github-actions@github.com"
#          git add README.md
#          git commit -m "Update Terraform docs [skip ci]" || echo "No changes to commit"
#          git push
      - name: Commit and Push changes
        uses: EndBug/add-and-commit@v7
        with:
          author_name: github-actions[bot]
          author_email: github-actions[bot]@users.noreply.github.com
          message: "Update Terraform documentation"
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}  # Use the default GITHUB_TOKEN

      
#      - name: Commit Terraform Docs
#        uses: EndBug/add-and-commit@v7
#        with:
#          author_name: github-actions
#          author_email: github-actions@github.com
#          message: "Update Terraform documentation"
#          push: true  # Ensure that it pushes the changes
#        env:
#          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}

      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6
      
      - name: Terraform Init
        run: terraform init

      - name: Terraform Format Check
        run: terraform fmt -recursive

      - name: Terraform validate 
        run: terraform validate
  
      - name: Terraform Plan
        run: terraform plan 

      - name: Terraform Apply
        if: contains(github.event.head_commit.message, 'terraform apply')
        run: terraform apply -auto-approve 

      - name: Terraform Destroy
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'destroy'
        run: terraform destroy -auto-approve 
