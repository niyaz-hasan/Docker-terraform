      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6
      
      - name: Terraform Init
        run: terraform init

      - name: Terraform Format Check
        run: terraform fmt -recursive

      - name: Terraform validate 
        run: terraform validate

      - name: Run Terraform Plan
        id: plan
        run: terraform plan -out=tfplan

      - name: Generate Terraform Plan Output
        run: terraform show -no-color tfplan > plan.txt

      - name: Install terraform-docs
        run: |
          curl -sSL https://github.com/terraform-docs/terraform-docs/releases/download/v0.16.0/terraform-docs-v0.16.0-linux-amd64.tar.gz | tar xz
          sudo mv terraform-docs /usr/local/bin/

      - name: Generate Terraform Documentation
        run: terraform-docs markdown . > README.md

      - name: Commit and Push Documentation (if needed)
        uses: EndBug/add-and-commit@v7
        with:
          author_name: 'Terraform Bot'
          author_email: 'terraform@bot.com'
          message: 'Update README.md with Terraform docs'

      - name: Post Terraform Plan as PR comment
        uses: peter-evans/comment-pr@v3  # Use the latest stable version (v3)
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ### Terraform Plan Output
            ```plaintext
            $(cat plan.txt)
            ```
      
      

  
